<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="you@example.com" autocomplete="email" />
        @if (form.controls.email.invalid && form.controls.email.touched) {
          <span class="field-error">Valid email required</span>
        }
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Min 8 characters" autocomplete="new-password" />
        @if (form.controls.password.invalid && form.controls.password.touched) {
          <span class="field-error">Password must be at least 8 characters</span>
        }
      </div>

      @if (error()) {
        <div class="error-banner">{{ error() }}</div>
      }

      <button type="submit" [disabled]="loading()">
        {{ loading() ? 'Creating accountâ€¦' : 'Register' }}
      </button>
    </form>

    <p class="switch-link">
      Already have an account? <a routerLink="/login">Sign in</a>
    </p>
  </div>
</div>
