<div class="shell">
  <nav class="navbar">
    <a class="brand" routerLink="/">CODECRAWLER</a>
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      @if (auth.isAuthenticated()) {
        <a routerLink="/campaigns" routerLinkActive="active">Campaigns</a>
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a routerLink="/settings" routerLinkActive="active">⚙️ Settings</a>
        <button class="nav-btn logout" (click)="auth.logout()">Sign Out</button>
      } @else {
        <a routerLink="/login" routerLinkActive="active">Sign In</a>
        <a routerLink="/register" routerLinkActive="active" class="nav-btn register">Register</a>
      }
    </div>
  </nav>

  <main class="content">
    <router-outlet />
  </main>
</div>
