<div class="container">
  <header>
    <h1>AI Lab</h1>
    <p class="subtitle">Full-Stack Scaffold · Angular + Express + PostgreSQL</p>
  </header>

  <section class="card">
    <h2>Backend Health Check</h2>
    <p class="endpoint">GET /api/health</p>

    @if (loading()) {
      <div class="status loading">
        <span class="dot"></span> Checking…
      </div>
    }

    @if (error()) {
      <div class="status error">
        <span class="dot"></span> Error: {{ error() }}
      </div>
    }

    @if (health(); as h) {
      <div class="status ok">
        <span class="dot"></span> {{ h.status | uppercase }}
      </div>
      <table class="detail">
        <tr><td>Database</td><td>{{ h.db }}</td></tr>
        <tr><td>Timestamp</td><td>{{ h.timestamp }}</td></tr>
      </table>
    }
  </section>
</div>
